<div class="container">

    <p class="d-inline-flex gap-1">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample" (click)="controlView='add'">
            add
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <form [formGroup]="Person" (ngSubmit)="submit()">
                <div class="form-group">
                    <input type="text" placeholder="name" class="form-control" formControlName="name">
                    <input type="number" placeholder="age" class="form-control" formControlName="age">
                    <input type="number" placeholder="nationalityID" class="form-control" formControlName="nationalityID">
                    <input type="date" placeholder="birthDate" class="form-control" formControlName="birthDate">
                    <div class="text-center">
                        <button class="btn btn-primary">save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <table class="table stripe">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">age</th>
                <th scope="col">birthDate</th>
                <th scope="col">nationalityID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of arr">
                <th scope="row">{{item.name}}</th>
                <th scope="row">{{item.age}}</th>
                <th scope="row">{{item.birthDate}}</th>
                <th scope="row">{{item.nationalityID}}</th>
            </tr>
        </tbody>
    </table>
</div>
